<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Currency Exchange Tool</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* 1. Global & Typography */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

/* 2. Body & Background */
body {
    height: 100vh;
    /* Soft, professional gradient with a hint of green */
    background: linear-gradient(135deg, #e0f7fa, #b2dfdb); 
    display: flex;
    justify-content: center;
    align-items: center;
}

/* 3. Card Container */
.card {
    background: white;
    width: 380px;
    padding: 35px;
    /* Extra rounded corners */
    border-radius: 25px; 
    /* Soft, professional shadow */
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); 
    text-align: center;
    animation: fadeIn 1s ease-out;
}

/* Fade In Animation */
@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
}

/* 4. Header & Titles */
.card h1 {
    /* Muted primary color */
    color: #004d40; 
    margin-bottom: 5px;
    font-size: 24px;
    font-weight: 700;
}

.card p {
    font-size: 15px;
    /* Soft grey for description */
    color: #757575; 
    margin-bottom: 25px;
}

/* 5. Form Elements (Cute & Clean) */
.input-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
}

.input-container {
    position: relative;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #004d40;
    font-weight: 500;
}

input, select {
    width: 100%;
    padding: 14px;
    border-radius: 12px; 
    /* Light border */
    border: 2px solid #e0e0e0; 
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
    background-color: #fafafa;
}

input:focus, select:focus {
    /* Primary color on focus */
    border-color: #26a69a; 
    box-shadow: 0 0 0 3px rgba(38, 166, 154, 0.2);
    background-color: #ffffff;
}

/* 6. Button Styling */
button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    /* Cheerful, inviting color */
    background: #ff7043; 
    border: none;
    border-radius: 15px;
    font-size: 17px;
    color: white;
    cursor: pointer;
    font-weight: 700;
    /* Smoother transition */
    transition: background 0.3s, transform 0.3s; 
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
}

button:hover {
    background: #f4511e;
    transform: translateY(-2px); /* Cute lift effect */
    box-shadow: 0 5px 15px rgba(255, 112, 67, 0.4);
}

/* 7. Result Box */
.result {
    margin-top: 25px;
    padding: 18px;
    border-radius: 15px;
    /* Soft background */
    background: #e8f5e9; 
    /* Primary text color */
    color: #004d40; 
    font-size: 20px;
    font-weight: 700;
    display: none;
    transition: all 0.5s ease;
}

/* Error Result Style */
.result.error {
    background: #ffebee;
    color: #d32f2f;
    border: 1px solid #d32f2f;
}

/* 8. Footer */
.footer {
    margin-top: 20px;
    font-size: 13px;
    color: #a1a1a1;
}

.footer span {
    color: #ff7043;
    font-weight: 500;
}
</style>
</head>

<body>

<div class="card">
    <h1>üí∞ Official Currency Exchange</h1>
    <p>Convert your PKR hassle-free to major currencies.</p>

    <div class="input-group">
        <div class="input-container">
            <label for="amount">Amount (PKR):</label>
            <input type="number" id="amount" placeholder="e.g. 10000" min="0">
        </div>

        <div class="input-container">
            <label for="currency">Target Currency:</label>
            <select id="currency">
                <option value="USD">üá∫üá∏ USD - US Dollar</option>
                <option value="EUR">üá™üá∫ EUR - Euro</option>
                <option value="GBP">üá¨üáß GBP - British Pound</option>
                <option value="AED">üá¶üá™ AED - UAE Dirham</option>
                <option value="SAR">üá∏üá¶ SAR - Saudi Riyal</option>
            </select>
        </div>
    </div>

    <button onclick="convert()">Calculate Exchange Rate <span style="font-size: 18px;">‚ú®</span></button>

    <div class="result" id="result"></div>

    <div class="footer">Powered by Gemini. Built with <span>‚ù§Ô∏è</span> for Pakistan.</div>
</div>

<script>
function convert() {
    let amount = document.getElementById("amount").value;
    let currency = document.getElementById("currency").value;
    let resultBox = document.getElementById("result");

    // **NOTE: These are dummy rates. For a real app, use a live API.**
    let rates = {
        USD: 280.50, // Updated dummy rate
        EUR: 305.75,
        GBP: 355.90,
        AED: 76.50,
        SAR: 74.80
    };
    
    // Clear previous error class
    resultBox.classList.remove('error');

    if (amount === "" || isNaN(amount) || parseFloat(amount) <= 0) {
        resultBox.style.display = "block";
        resultBox.classList.add('error');
        resultBox.innerHTML = "‚ö†Ô∏è Please enter a valid PKR amount to proceed.";
        return;
    }

    let converted = parseFloat(amount) / rates[currency];
    let rateText = rates[currency].toFixed(2);
    
    resultBox.style.display = "block";
    resultBox.innerHTML = `
        <span style="font-size: 28px;">${converted.toFixed(2)} ${currency}</span>
        <br>
        <span style="font-size: 14px; font-weight: 500; color: #388e3c;">(Rate: 1 ${currency} ‚âà PKR ${rateText})</span>
    `;
}
</script>

</body>
</html>
