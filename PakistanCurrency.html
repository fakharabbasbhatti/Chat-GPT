<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PKR Currency Converter</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #1db954, #0f5132);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    width: 360px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.card h1 {
    color: #0f5132;
    margin-bottom: 10px;
}

.card p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
    outline: none;
}

input:focus, select:focus {
    border-color: #1db954;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #1db954;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #148f3c;
    transform: scale(1.03);
}

.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    background: #f0fff6;
    color: #0f5132;
    font-size: 18px;
    font-weight: 600;
    display: none;
}
.footer {
    margin-top: 15px;
    font-size: 12px;
    color: #999;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ’± PKR Converter</h1>
    <p>Fast & Simple Currency Exchange</p>

    <input type="number" id="amount" placeholder="Enter amount in PKR">

    <select id="currency">
        <option value="USD">ðŸ‡ºðŸ‡¸ USD - Dollar</option>
        <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
        <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - Pound</option>
    </select>

    <button onclick="convert()">Convert ðŸ’–</button>

    <div class="result" id="result"></div>

    <div class="footer">Made with ðŸ’š in Pakistan</div>
</div>

<script>
function convert() {
    let amount = document.getElementById("amount").value;
    let currency = document.getElementById("currency").value;
    let resultBox = document.getElementById("result");

    let rates = {
        USD: 280,
        EUR: 305,
        GBP: 355
    };

    if (amount === "" || amount <= 0) {
        resultBox.style.display = "block";
        resultBox.style.background = "#ffecec";
        resultBox.style.color = "#d8000c";
        resultBox.innerHTML = "âš  Please enter a valid PKR amount";
        return;
    }

    let converted = amount / rates[currency];

    resultBox.style.display = "block";
    resultBox.style.background = "#f0fff6";
    resultBox.style.color = "#0f5132";
    resultBox.innerHTML = `âœ¨ ${converted.toFixed(2)} ${currency}`;
}
</script>

</body>
</html>
