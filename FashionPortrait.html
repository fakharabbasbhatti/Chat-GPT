<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editorial Fashion Portrait</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      filter: grayscale(100%) contrast(130%);
    }

    .image {
      width: 100%;
      height: 100%;
      background-image: url("your-image.jpg"); /* <-- yahan apni image lagao */
      background-size: cover;
      background-position: center;
    }

    /* cinematic shadows */
    .image::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.05),
        rgba(0,0,0,0.8)
      );
    }

    /* film grain */
    canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: 0.35;
    }

    .caption {
      position: absolute;
      bottom: 60px;
      left: 60px;
      color: #f2f2f2;
      max-width: 420px;
    }

    .caption h1 {
      font-size: 38px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .caption p {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.75;
      line-height: 1.6;
    }

  </style>
</head>
<body>

  <div class="scene">
    <div class="image"></div>
    <canvas id="grain"></canvas>

    <div class="caption">
      <h1>EDITORIAL NOIR</h1>
      <p>
        Calm dominance. Minimal presence.
        A poetic fashion moment in monochrome silence.
      </p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("grain");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    function grain() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      for (let i = 0; i < imageData.data.length; i += 4) {
        const noise = Math.random() * 255;
        imageData.data[i] = noise;
        imageData.data[i + 1] = noise;
        imageData.data[i + 2] = noise;
        imageData.data[i + 3] = 25;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    setInterval(grain, 90);
  </script>

</body>
</html>
