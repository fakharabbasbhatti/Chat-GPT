<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Editorial Portrait</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --white: #f5f5f5;
  --black: #0a0a0a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--black);
  height: 100vh;
  overflow: hidden;
  color: var(--white);
  font-family: 'Inter', sans-serif;
}

.editorial {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* Image Layer */
.hero {
  position: absolute;
  inset: 0;
  background-image: url("your-image.jpg"); /* replace */
  background-size: cover;
  background-position: center;
  filter: grayscale(100%) contrast(120%);
}

/* Light + Shadow Sculpting */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(
      to bottom,
      rgba(0,0,0,0.15),
      rgba(0,0,0,0.65)
    );
}

/* Film Grain */
canvas {
  position: absolute;
  inset: 0;
  pointer-events: none;
  opacity: 0.18;
  mix-blend-mode: overlay;
}

/* Editorial Text */
.text {
  position: absolute;
  bottom: 70px;
  left: 70px;
  max-width: 460px;
}

.text h1 {
  font-family: 'Playfair Display', serif;
  font-size: 44px;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.text span {
  display: block;
  margin-top: 10px;
  font-size: 13px;
  letter-spacing: 2px;
  text-transform: uppercase;
  opacity: 0.7;
}

.text p {
  margin-top: 22px;
  font-size: 15px;
  line-height: 1.7;
  opacity: 0.8;
}

/* Signature */
.signature {
  position: absolute;
  bottom: 40px;
  right: 60px;
  font-size: 12px;
  letter-spacing: 1.5px;
  opacity: 0.5;
}

</style>
</head>

<body>

<div class="editorial">
  <div class="hero"></div>
  <canvas id="grain"></canvas>

  <div class="text">
    <h1>Quiet Power</h1>
    <span>Editorial Portrait</span>
    <p>
      A study in restraint and dominance.
      Silence, posture, and presence define
      the narrative.
    </p>
  </div>

  <div class="signature">VOGUE STYLE â€¢ 85MM</div>
</div>

<script>
const canvas = document.getElementById("grain");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function drawGrain() {
  const imageData = ctx.createImageData(canvas.width, canvas.height);
  for (let i = 0; i < imageData.data.length; i += 4) {
    const noise = Math.random() * 255;
    imageData.data[i] = noise;
    imageData.data[i + 1] = noise;
    imageData.data[i + 2] = noise;
    imageData.data[i + 3] = 18;
  }
  ctx.putImageData(imageData, 0, 0);
}

setInterval(drawGrain, 120);
</script>

</body>
</html>
