<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Testimonials â€“ Dark Mode</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --brand:#7A1CAC;
  --bg:#f5f6fa;
  --card:#ffffff;
  --text:#222;
  --muted:#777;
}

body.dark{
  --bg:#0c0c11;
  --card:#15151d;
  --text:#f1f1f1;
  --muted:#aaa;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Poppins',sans-serif;
  transition:.4s ease;
}

.section-title{
  font-weight:800;
}

.testimonial-card{
  background:var(--card);
  border-radius:22px;
  padding:35px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  transition:.4s;
}

.testimonial-card:hover{
  transform:translateY(-8px);
  box-shadow:0 35px 80px rgba(122,28,172,.4);
}

.avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--brand),#c77dff);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
}

.review{
  color:var(--muted);
  font-size:16px;
  line-height:1.8;
}

.stars{
  color:#ffc107;
}

.toggle-btn{
  position:fixed;
  top:25px;
  right:25px;
  background:linear-gradient(135deg,var(--brand),#c77dff);
  border:none;
  width:48px;
  height:48px;
  border-radius:50%;
  color:#fff;
  font-size:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  cursor:pointer;
  transition:.3s;
  z-index:999;
}

.toggle-btn:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>

<!-- Dark Mode Toggle -->
<button class="toggle-btn" id="themeToggle">
  <i class="fa-solid fa-moon"></i>
</button>

<section class="container py-5">
  <div class="text-center mb-5">
    <h2 class="section-title">Luxury Client Testimonials</h2>
    <p class="text-muted">Trusted fashion brand worldwide</p>
  </div>

  <div class="testimonial-card col-lg-6 mx-auto">
    <div class="d-flex align-items-center mb-3">
      <div class="avatar"><i class="fa-solid fa-user"></i></div>
      <div class="ms-3">
        <h5 class="mb-0">Emily Johnson</h5>
        <small class="text-muted">USA</small>
      </div>
    </div>

    <div class="stars mb-2">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
    </div>

    <p class="review">
      Chyia Cloth reflects true luxury in fabric quality and craftsmanship.
      The experience feels premium from order to delivery.
      Highly recommended for elegant fashion lovers.
    </p>
  </div>
</section>

<!-- JS -->
<script>
const toggle = document.getElementById('themeToggle');
const body = document.body;

if(localStorage.getItem('theme') === 'dark'){
  body.classList.add('dark');
  toggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
}

toggle.onclick = () => {
  body.classList.toggle('dark');
  const isDark = body.classList.contains('dark');
  toggle.innerHTML = isDark 
    ? '<i class="fa-solid fa-sun"></i>' 
    : '<i class="fa-solid fa-moon"></i>';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
};
</script>

</body>
</html>
