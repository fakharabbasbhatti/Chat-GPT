<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepSeek AI Chat</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/160737644?s=200&v=4" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    #chat-box {
      height: 450px;
      overflow-y: auto;
      background: #0b1c26;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      border: 2px solid #00e5ff;
    }

    .msg {
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 20px;
      max-width: 75%;
      font-size: 16px;
      animation: pop 0.25s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }

    .user {
      background: #00bcd4;
      color: #000;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #102a38;
      color: #d9faff;
      margin-right: auto;
      border-bottom-left-radius: 0;
      border: 1px solid #00e5ff44;
    }

    .header-box {
      text-align: center;
      color: #fff;
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00e5ff, #00bcd4);
      padding: 12px 0;
      border-radius: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    #user-input {
      border-radius: 25px;
      padding-left: 20px;
      border: 2px solid #00e5ff;
      background: #06141c;
      color: #fff;
    }

    #user-input::placeholder {
      color: #9bdbe6;
    }

    #send-btn {
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      background: #00e5ff;
      border: none;
      box-shadow: 0 4px 12px rgba(0,229,255,0.4);
    }

    #send-btn:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="header-box">
      üß† DeepSeek AI Chat
    </div>

    <div id="chat-box"></div>

    <div class="input-group mt-3">
      <input id="user-input" type="text" class="form-control shadow-sm" placeholder="Ask DeepSeek AI..." />
      <button id="send-btn" class="btn"><i class="bi bi-send-fill text-dark"></i></button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `msg ${type}`;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function deepSeekReply(userText) {
      const replies = [
        "I am DeepSeek AI üß†",
        "Analyzing deeply... üîç",
        "That‚Äôs an intelligent question ‚ö°",
        `You asked: <b>${userText}</b>`,
        "DeepSeek is thinking üöÄ"
      ];

      const reply = replies[Math.floor(Math.random() * replies.length)];
      addMessage(reply, 'bot');
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(`<i class='bi bi-person'></i> ${text}`, 'user');
      input.value = '';
      setTimeout(() => deepSeekReply(text), 600);
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
