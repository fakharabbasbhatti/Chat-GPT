<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Icons UI</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(180deg, #fef6ff, #e8f3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .icon-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 900px;
    }

    .icon-card {
      background: #fff;
      border-radius: 30px;
      padding: 25px 15px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      transition: 0.4s;
      cursor: pointer;
    }

    .icon-card:hover {
      transform: translateY(-12px) scale(1.05) rotate(-1deg);
    }

    .icon {
      width: 90px;
      height: 90px;
      margin: auto;
      margin-bottom: 15px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      background: linear-gradient(135deg, #ffe1f3, #e6e0ff);
      box-shadow: inset 0 6px 12px rgba(255,255,255,0.8),
                  0 8px 18px rgba(0,0,0,0.15);
      transition: 0.4s;
    }

    .icon-card:hover .icon {
      transform: scale(1.1) rotate(8deg);
    }

    .icon-card h3 {
      font-size: 18px;
      color: #6a5cff;
      margin-bottom: 6px;
    }

    .icon-card p {
      font-size: 14px;
      color: #555;
    }

    /* Click Animation */
    .icon-card.active {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(0.9); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="icon-container">

  <div class="icon-card" onclick="animateIcon(this)">
    <div class="icon">ðŸš†</div>
    <h3>Trains</h3>
    <p>Live train info</p>
  </div>

  <div class="icon-card" onclick="animateIcon(this)">
    <div class="icon">ðŸŽ«</div>
    <h3>Tickets</h3>
    <p>Easy booking</p>
  </div>

  <div class="icon-card" onclick="animateIcon(this)">
    <div class="icon">ðŸª‘</div>
    <h3>Waiting</h3>
    <p>Comfort area</p>
  </div>

  <div class="icon-card" onclick="animateIcon(this)">
    <div class="icon">ðŸš—</div>
    <h3>Parking</h3>
    <p>Safe parking</p>
  </div>

  <div class="icon-card" onclick="animateIcon(this)">
    <div class="icon">ðŸ“ž</div>
    <h3>Help Desk</h3>
    <p>24/7 support</p>
  </div>

</div>

<script>
  function animateIcon(card) {
    card.classList.remove('active');
    void card.offsetWidth; // reset animation
    card.classList.add('active');
  }
</script>

</body>
</html>
