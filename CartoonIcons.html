<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100+ Cartoon Icons</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(180deg, #fff0f7, #e8f3ff);
    }

    h1 {
      text-align: center;
      padding: 30px 10px;
      font-size: 36px;
      color: #6a5cff;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }

    .icon-card {
      background: #fff;
      border-radius: 26px;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      transition: 0.35s;
      cursor: pointer;
    }

    .icon-card:hover {
      transform: translateY(-10px) scale(1.08) rotate(-1deg);
    }

    .icon {
      width: 70px;
      height: 70px;
      margin: auto;
      margin-bottom: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      background: linear-gradient(135deg, #ffe1f3, #e6e0ff);
      box-shadow: inset 0 6px 10px rgba(255,255,255,0.9), 0 6px 14px rgba(0,0,0,0.15);
      transition: 0.35s;
    }

    .icon-card:hover .icon {
      transform: scale(1.15) rotate(10deg);
    }

    .icon-card span {
      font-size: 13px;
      font-weight: 700;
      color: #555;
    }

    .icon-card.active {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(0.9); }
      60% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @media(max-width: 600px) {
      h1 { font-size: 26px; }
      .icon { width: 60px; height: 60px; font-size: 28px; }
    }
  </style>
</head>
<body>

</html>
