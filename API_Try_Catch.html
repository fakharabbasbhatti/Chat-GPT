<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Integration with Try Catch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .loader {
      margin-top: 20px;
      color: #555;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>API Integration (Try Catch)</h1>
  <button onclick="getUsers()">Get Users</button>

  <div id="status" class="loader"></div>
  <div id="result"></div>

  <script>
    async function getUsers() {
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      status.textContent = "Loading...";
      result.innerHTML = "";

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");

        // API error handling
        if (!response.ok) {
          throw new Error("API Error: " + response.status);
        }

        const data = await response.json();

        status.textContent = "";

        data.forEach(user => {
          result.innerHTML += `
            <div class="card">
              <h3>${user.name}</h3>
              <p>Email: ${user.email}</p>
              <p>City: ${user.address.city}</p>
            </div>
          `;
        });

      } catch (error) {
        status.textContent = "";
        result.innerHTML = `<div class="error">${error.message}</div>`;
        console.error("Error:", error);
      }
    }
  </script>

</body>
</html>
