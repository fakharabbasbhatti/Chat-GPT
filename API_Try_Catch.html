<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f1f3f6;
    }

    header {
      background: #0d6efd;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .actions {
      text-align: center;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 20px;
      margin: 0 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #0d6efd;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #084298;
    }

    #status {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #0d6efd;
      font-size: 18px;
    }

    .card p {
      margin: 6px 0;
      color: #444;
      font-size: 14px;
    }

    .price {
      font-weight: bold;
      color: #198754;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <header>
    <h1>API Integration Dashboard</h1>
  </header>

  <div class="container">

    <div class="actions">
      <button onclick="getUsers()">Get Users</button>
      <button onclick="getProducts()">Get Products</button>
    </div>

    <div id="status"></div>
    <div id="result" class="grid"></div>

  </div>

  <script>
    const status = document.getElementById("status");
    const result = document.getElementById("result");

    async function getUsers() {
      status.textContent = "Loading users...";
      result.innerHTML = "";

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");

        if (!response.ok) {
          throw new Error("Failed to load users");
        }

        const data = await response.json();
        status.textContent = "";

        data.forEach(user => {
          result.innerHTML += `
            <div class="card">
              <h3>${user.name}</h3>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>City:</strong> ${user.address.city}</p>
              <p><strong>Company:</strong> ${user.company.name}</p>
            </div>
          `;
        });

      } catch (error) {
        status.textContent = "";
        result.innerHTML = `<div class="error">${error.message}</div>`;
      }
    }

    async function getProducts() {
      status.textContent = "Loading products...";
      result.innerHTML = "";

      try {
        const response = await fetch("https://fakestoreapi.com/products");

        if (!response.ok) {
          throw new Error("Failed to load products");
        }

        const data = await response.json();
        status.textContent = "";

        data.forEach(product => {
          result.innerHTML += `
            <div class="card">
              <h3>${product.title}</h3>
              <p>${product.category}</p>
              <p class="price">$${product.price}</p>
            </div>
          `;
        });

      } catch (error) {
        status.textContent = "";
        result.innerHTML = `<div class="error">${error.message}</div>`;
      }
    }
  </script>

</body>
</html>
