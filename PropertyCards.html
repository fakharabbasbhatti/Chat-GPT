<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThemeParkVillas | Luxury 3D Cards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #eef2f7, #dfe6ee);
}

/* SECTION */
.property-section{
  padding:100px 0;
  perspective:1400px;
}

/* CARD */
.property-card{
  position:relative;
  background:rgba(255,255,255,0.75);
  backdrop-filter: blur(12px);
  border-radius:22px;
  overflow:hidden;
  transform-style:preserve-3d;
  transition:transform .35s cubic-bezier(.22,.61,.36,1);
  box-shadow:0 30px 80px rgba(0,0,0,.15);
}

/* IMAGE */
.property-image{
  height:240px;
  overflow:hidden;
  transform:translateZ(60px);
}

.property-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .6s ease;
}

.property-card:hover img{
  transform:scale(1.08);
}

/* SHINE EFFECT */
.property-card::before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.45),transparent);
  opacity:0;
  transition:.5s;
}

.property-card:hover::before{
  opacity:1;
}

/* CONTENT */
.property-content{
  padding:28px;
  transform-style:preserve-3d;
}

.property-content h5{
  font-weight:600;
  transform:translateZ(70px);
}

.property-content p{
  font-size:15px;
  color:#555;
  transform:translateZ(45px);
}

.property-content button{
  transform:translateZ(85px);
  border-radius:30px;
  padding:8px 20px;
}

/* BADGE */
.badge-luxury{
  position:absolute;
  top:16px;
  left:16px;
  background:#0d6efd;
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  transform:translateZ(90px);
}
</style>
</head>

<body>

<section class="property-section">
  <div class="container">
    <h2 class="text-center mb-5 fw-semibold">Featured Luxury Villas</h2>

    <div class="row g-4">

      <!-- CARD -->
      <div class="col-md-4">
        <div class="property-card">
          <span class="badge-luxury">Premium</span>
          <div class="property-image">
            <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994">
          </div>
          <div class="property-content">
            <h5>Luxury Family Villa</h5>
            <p>Spacious modern villa minutes away from Orlando theme parks.</p>
            <button class="btn btn-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="property-card">
          <span class="badge-luxury">Featured</span>
          <div class="property-image">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
          </div>
          <div class="property-content">
            <h5>Modern Vacation Home</h5>
            <p>Private pool, stylish interiors & premium comfort.</p>
            <button class="btn btn-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="property-card">
          <span class="badge-luxury">Resort</span>
          <div class="property-image">
            <img src="https://images.unsplash.com/photo-1572120360610-d971b9b78827">
          </div>
          <div class="property-content">
            <h5>Resort Style Villa</h5>
            <p>Exclusive resort-style living close to attractions.</p>
            <button class="btn btn-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- JS 3D -->
<script>
document.querySelectorAll('.property-card').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left;
    const y=e.clientY-r.top;
    const rx=((y/r.height)-.5)*-18;
    const ry=((x/r.width)-.5)*18;
    card.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg)`;
  });
  card.addEventListener('mouseleave',()=>{
    card.style.transform='rotateX(0) rotateY(0)';
  });
});
</script>

</body>
</html>
