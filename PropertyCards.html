<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThemeParkVillas | 3D Property Cards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f4f6f8;
}

/* 3D SECTION */
.property-section {
  padding: 80px 0;
  perspective: 1200px;
}

/* CARD */
.property-card {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.12);
  transform-style: preserve-3d;
  transition: transform 0.3s ease;
  overflow: hidden;
}

/* IMAGE */
.property-image {
  height: 220px;
  overflow: hidden;
  transform: translateZ(40px);
}

.property-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CONTENT */
.property-content {
  padding: 25px;
  transform-style: preserve-3d;
}

.property-content h5 {
  transform: translateZ(50px);
  font-weight: 600;
}

.property-content p {
  transform: translateZ(35px);
  color: #555;
  font-size: 15px;
}

.property-content button {
  transform: translateZ(60px);
}

/* HOVER */
.property-card:hover {
  box-shadow: 0 35px 80px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<section class="property-section">
  <div class="container">
    <h2 class="text-center mb-5">Featured Properties</h2>

    <div class="row g-4">

      <!-- CARD 1 -->
      <div class="col-md-4">
        <div class="property-card">
          <div class="property-image">
            <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994" alt="Luxury Villa">
          </div>
          <div class="property-content">
            <h5>Luxury Family Villa</h5>
            <p>Spacious villa near theme parks with premium amenities.</p>
            <button class="btn btn-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="col-md-4">
        <div class="property-card">
          <div class="property-image">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Modern Villa">
          </div>
          <div class="property-content">
            <h5>Modern Vacation Home</h5>
            <p>Elegant design with private pool and modern interiors.</p>
            <button class="btn btn-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="col-md-4">
        <div class="property-card">
          <div class="property-image">
            <img src="https://images.unsplash.com/photo-1572120360610-d971b9b78827" alt="Resort Villa">
          </div>
          <div class="property-content">
            <h5>Resort Style Villa</h5>
            <p>Perfect getaway experience close to Orlando attractions.</p>
            <button class="btn btn-primary btn-sm">View Details</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- JS -->
<script>
document.querySelectorAll('.property-card').forEach(card => {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const rotateX = ((y / rect.height) - 0.5) * -18;
    const rotateY = ((x / rect.width) - 0.5) * 18;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  card.addEventListener('mouseleave', () => {
    card.style.transform = `rotateX(0deg) rotateY(0deg)`;
  });
});
</script>

</body>
</html>
