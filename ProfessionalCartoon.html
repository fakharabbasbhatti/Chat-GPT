<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Cartoon Train Animation</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      overflow-x: hidden;
      color: #333;
    }

    header {
      text-align: center;
      padding: 18px 20px;
      background: linear-gradient(135deg, #5b6cff, #8f9bff);
      color: #fff;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* Scene */
    .scene {
      position: relative;
      width: 100%;
      height: 380px;
      background: linear-gradient(#bfe7ff, #ffffff);
      overflow: hidden;
    }

    /* Railway Signal */
    .signal {
      position: absolute;
      left: 40px;
      bottom: 130px;
      width: 60px;
      background: #222;
      border-radius: 14px;
      padding: 10px 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .light {
      width: 36px;
      height: 36px;
      margin: 8px auto;
      border-radius: 50%;
      background: #444;
      filter: blur(0.3px);
      opacity: 0.35;
    }

    .light.red.active {
      background: red;
      box-shadow: 0 0 18px rgba(255,0,0,0.9), 0 0 30px rgba(255,0,0,0.6);
      opacity: 1;
    }

    .light.yellow.active {
      background: yellow;
      box-shadow: 0 0 18px rgba(255,255,0,0.9), 0 0 30px rgba(255,255,0,0.6);
      opacity: 1;
    }

    .light.green.active {
      background: #00e676;
      box-shadow: 0 0 18px rgba(0,230,118,0.9), 0 0 30px rgba(0,230,118,0.6);
      opacity: 1;
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 30px;
      right: 60px;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, #fff176, #ffca28);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255,215,0,0.9);
    }

    .sun::after {
      content: 'üòä';
      position: absolute;
      font-size: 28px;
      top: 26px;
      left: 30px;
    }

    /* Clouds */
    .cloud {
      position: absolute;
      font-size: 60px;
      opacity: 0.9;
      animation: cloudMove linear infinite;
    }

    .cloud:nth-child(1) { top: 50px; left: -20%; animation-duration: 50s; }
    .cloud:nth-child(2) { top: 100px; left: -30%; animation-duration: 70s; }

    @keyframes cloudMove {
      from { transform: translateX(0); }
      to { transform: translateX(130vw); }
    }

    /* Ground */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(#7ccc7c, #4caf50);
    }

    /* Track */
    .track {
      position: absolute;
      bottom: 60px;
      width: 100%;
      height: 6px;
      background: #333;
    }

    .track::after {
      content: '';
      position: absolute;
      top: 6px;
      width: 100%;
      height: 22px;
      background: repeating-linear-gradient(90deg, #8b5a2b 0 35px, #555 35px 55px);
    }

    /* Train */
    .train {
      position: absolute;
      bottom: 95px;
      left: -600px;
      display: flex;
      align-items: flex-end;
      animation: trainMove 14s linear infinite;
    }

    @keyframes trainMove {
      from { left: -600px; }
      to { left: 110%; }
    }

    .engine, .coach {
      width: 140px;
      height: 68px;
      background: linear-gradient(#7c8cff, #aab2ff);
      border-radius: 14px;
    }

    .engine {
      width: 160px;
      height: 78px;
      background: linear-gradient(#ff7aa2, #ff4f87);
      border-radius: 14px;
    }

    .engine::before {
      content: 'üöÜüòä';
      position: absolute;
      font-size: 42px;
      top: 18px;
      left: 50px;
    }

    .chimney {
      position: absolute;
      top: -22px;
      left: 20px;
      width: 20px;
      height: 30px;
      background: #333;
      border-radius: 6px;
    }

    .coach {
      width: 140px;
      height: 70px;
      background: linear-gradient(#6a5cff, #8579ff);
    }

    .window {
      position: absolute;
      top: 22px;
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 6px;
    }

    .coach .window:nth-child(1) { left: 25px; }
    .coach .window:nth-child(2) { left: 60px; }
    .coach .window:nth-child(3) { left: 95px; }

    /* Wheels */
    .wheel {
      position: absolute;
      bottom: -16px;
      width: 26px;
      height: 26px;
      background: #222;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    .wheel::after {
      content: '';
      position: absolute;
      top: 7px;
      left: 7px;
      width: 12px;
      height: 12px;
      background: #aaa;
      border-radius: 50%;
    }

    .engine .wheel:nth-child(3) { left: 30px; }
    .engine .wheel:nth-child(4) { left: 95px; }

    .coach .wheel:nth-child(4) { left: 35px; }
    .coach .wheel:nth-child(5) { left: 85px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Controls */
    .controls {
      text-align: center;
      padding: 16px;
      background: #ffffff;
      border-top: 1px solid #e6e9f0;
    }

    .controls button {
      background: #5b6cff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }

    .controls button:hover {
      background: #4353ff;
      transform: translateY(-2px);
    }

    .controls button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>üöâ Professional Cartoon Train Animation</header>

<div class="scene">
  <div class="signal">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="sun"></div>
  <div class="cloud">‚òÅÔ∏è</div>
  <div class="cloud">‚òÅÔ∏è</div>

  <div class="ground"></div>
  <div class="track"></div>

  <div class="train" id="train">
    <div class="engine">
      <div class="chimney"></div>
      <div class="wheel"></div>
      <div class="wheel"></div>
    </div>

    <div class="coach">
      <div class="window"></div>
      <div class="window"></div>
      <div class="window"></div>
      <div class="wheel"></div>
      <div class="wheel"></div>
    </div>

    <div class="coach">
      <div class="window"></div>
      <div class="window"></div>
      <div class="window"></div>
      <div class="wheel"></div>
      <div class="wheel"></div>
    </div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b7f0c6b47.mp3" type="audio/mpeg">
</audio>

<div class="controls">
  <button onclick="setSpeed(20)">üê¢ Slow</button>
  <button onclick="setSpeed(14)">üöÜ Normal</button>
  <button onclick="setSpeed(8)">‚ö° Fast</button>
  <button onclick="toggleMusic()">üéµ Music</button>
</div>

<script>
  const train = document.getElementById('train');
  const music = document.getElementById('bgMusic');
  const lights = document.querySelectorAll('.light');
  let current = 0;

  function setSpeed(seconds) {
    train.style.animationDuration = seconds + 's';
  }

  function toggleMusic() {
    if (music.paused) {
      music.volume = 0.3;
      music.play();
    } else {
      music.pause();
    }
  }

  function cycleSignal() {
    lights.forEach(l => l.classList.remove('active'));
    lights[current].classList.add('active');
    current = (current + 1) % lights.length;
  }

  cycleSignal();
  setInterval(cycleSignal, 2500);
</script>

</body>
</html>
