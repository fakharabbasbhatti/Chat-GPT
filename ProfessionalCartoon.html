<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Cartoon Train Animation</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#b3e5ff, #fdf6ff);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 22px;
      background: linear-gradient(135deg, #ff9ad5, #b39cff);
      color: #fff;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    /* Scene */
    .scene {
      position: relative;
      width: 100%;
      height: 360px;
      background: linear-gradient(#87cefa, #eaf6ff);
      overflow: hidden;
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 30px;
      right: 60px;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, #fff176, #ffca28);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255,215,0,0.9);
    }

    .sun::after {
      content: 'üòä';
      position: absolute;
      font-size: 28px;
      top: 26px;
      left: 30px;
    }

    /* Clouds */
    .cloud {
      position: absolute;
      font-size: 60px;
      opacity: 0.9;
      animation: cloudMove linear infinite;
    }

    .cloud:nth-child(1) { top: 50px; left: -20%; animation-duration: 50s; }
    .cloud:nth-child(2) { top: 100px; left: -30%; animation-duration: 70s; }

    @keyframes cloudMove {
      from { transform: translateX(0); }
      to { transform: translateX(130vw); }
    }

    /* Ground */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(#7ccc7c, #4caf50);
    }

    /* Track */
    .track {
      position: absolute;
      bottom: 60px;
      width: 100%;
      height: 6px;
      background: #333;
    }

    .track::after {
      content: '';
      position: absolute;
      top: 6px;
      width: 100%;
      height: 22px;
      background: repeating-linear-gradient(90deg, #8b5a2b 0 35px, #555 35px 55px);
    }

    /* Train */
    .train {
      position: absolute;
      bottom: 95px;
      left: -600px;
      display: flex;
      align-items: flex-end;
      animation: trainMove 14s linear infinite;
    }

    @keyframes trainMove {
      from { left: -600px; }
      to { left: 110%; }
    }

    .engine, .coach {
      width: 140px;
      height: 70px;
      background: linear-gradient(#9fa8ff, #d1c4ff);
      border-radius: 22px;
    }

    .engine {
      width: 160px;
      height: 80px;
      background: linear-gradient(#ff6fae, #ff3f8f);
    }

    .engine::before {
      content: 'üöÜüòä';
      position: absolute;
      font-size: 42px;
      top: 18px;
      left: 50px;
    }

    .chimney {
      position: absolute;
      top: -22px;
      left: 20px;
      width: 20px;
      height: 30px;
      background: #333;
      border-radius: 6px;
    }

    .coach {
      width: 140px;
      height: 70px;
      background: linear-gradient(#6a5cff, #8579ff);
    }

    .window {
      position: absolute;
      top: 22px;
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 6px;
    }

    .coach .window:nth-child(1) { left: 25px; }
    .coach .window:nth-child(2) { left: 60px; }
    .coach .window:nth-child(3) { left: 95px; }

    /* Wheels */
    .wheel {
      position: absolute;
      bottom: -16px;
      width: 26px;
      height: 26px;
      background: #222;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    .wheel::after {
      content: '';
      position: absolute;
      top: 7px;
      left: 7px;
      width: 12px;
      height: 12px;
      background: #aaa;
      border-radius: 50%;
    }

    .engine .wheel:nth-child(3) { left: 30px; }
    .engine .wheel:nth-child(4) { left: 95px; }

    .coach .wheel:nth-child(4) { left: 35px; }
    .coach .wheel:nth-child(5) { left: 85px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Controls */
    .controls {
      text-align: center;
      padding: 20px;
      background: #fff;
    }

    .controls button {
      background: linear-gradient(135deg, #ff9ad5, #b39cff);
      color: #fff;
      border: none;
      padding: 12px 22px;
      margin: 0 8px;
      border-radius: 40px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>üöâ Professional Cartoon Train Animation</header>

<div class="scene">
  <div class="sun"></div>
  <div class="cloud">‚òÅÔ∏è</div>
  <div class="cloud">‚òÅÔ∏è</div>

  <div class="ground"></div>
  <div class="track"></div>

  <div class="train" id="train">
    <div class="engine">
      <div class="chimney"></div>
      <div class="wheel"></div>
      <div class="wheel"></div>
    </div>

    <div class="coach">
      <div class="window"></div>
      <div class="window"></div>
      <div class="window"></div>
      <div class="wheel"></div>
      <div class="wheel"></div>
    </div>

    <div class="coach">
      <div class="window"></div>
      <div class="window"></div>
      <div class="window"></div>
      <div class="wheel"></div>
      <div class="wheel"></div>
    </div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b7f0c6b47.mp3" type="audio/mpeg">
</audio>

<div class="controls">
  <button onclick="setSpeed(20)">üê¢ Slow</button>
  <button onclick="setSpeed(14)">üöÜ Normal</button>
  <button onclick="setSpeed(8)">‚ö° Fast</button>
  <button onclick="toggleMusic()">üéµ Music</button>
</div>

<script>
  const train = document.getElementById('train');
  const music = document.getElementById('bgMusic');

  function setSpeed(seconds) {
    train.style.animationDuration = seconds + 's';
  }

  function toggleMusic() {
    if (music.paused) {
      music.volume = 0.3;
      music.play();
    } else {
      music.pause();
    }
  }
</script>

</body>
</html>
