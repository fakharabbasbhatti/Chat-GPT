<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Photo Upload</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        .upload-box {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
        }
        .upload-box:hover {
            background-color: #f8f9fa;
        }
        #preview {
            max-width: 150px;
            margin-top: 15px;
            display: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="upload-box" onclick="document.getElementById('photo').click();">
                <i class="fa-solid fa-cloud-arrow-up fa-3x text-primary"></i>
                <h5 class="mt-3">Upload Client Photo</h5>
                <p class="text-muted">JPG, PNG, JPEG only</p>

                <input type="file" id="photo" accept="image/*" hidden onchange="previewImage(event)">
                <img id="preview" alt="Preview Image">
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('preview');

        if (!file.type.startsWith("image/")) {
            alert("Please upload a valid image file");
            return;
        }

        const reader = new FileReader();
        reader.onload = function () {
            preview.src = reader.result;
            preview.style.display = "block";
        }
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
