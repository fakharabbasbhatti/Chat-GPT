<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Photo Upload</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
    body{
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .upload-card{
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 35px;
        width: 350px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        transition: transform .3s;
    }

    .upload-card:hover{
        transform: translateY(-5px);
    }

    .upload-area{
        border: 2px dashed #fff;
        border-radius: 15px;
        padding: 30px;
        cursor: pointer;
        transition: .3s;
    }

    .upload-area:hover{
        background: rgba(255,255,255,0.1);
    }

    .upload-icon{
        font-size: 50px;
        color: #fff;
    }

    h4{
        color: #fff;
        margin-top: 15px;
    }

    p{
        color: #ddd;
        font-size: 14px;
    }

    #preview{
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 20px;
        border: 4px solid #fff;
        display: none;
    }

</style>
</head>
<body>

<div class="upload-card">
    <div class="upload-area" onclick="document.getElementById('photo').click()">
        <i class="fa-solid fa-camera-retro upload-icon"></i>
        <h4>Upload Client Photo</h4>
        <p>PNG, JPG, JPEG (Max 2MB)</p>

        <input type="file" id="photo" hidden accept="image/*" onchange="previewImage(event)">
        <img id="preview">
    </div>
</div>

<script>
function previewImage(event){
    const file = event.target.files[0];
    const preview = document.getElementById("preview");

    if(!file.type.startsWith("image/")){
        alert("Only image files allowed!");
        return;
    }

    if(file.size > 2 * 1024 * 1024){
        alert("Image must be less than 2MB");
        return;
    }

    const reader = new FileReader();
    reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
    }
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
