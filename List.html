<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern To-Do App</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #667eea, #764ba2, #ff6a88, #ff99ac);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 400px;
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.input-section {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
}

button {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ffffff;
    color: #764ba2;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #ff6a88;
    color: white;
}

ul {
    list-style: none;
    margin-top: 20px;
}

li {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.3s;
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

li.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

.delete-btn {
    background: #ff4b5c;
    color: white;
    padding: 5px 8px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.delete-btn:hover {
    background: red;
}
</style>
</head>

<body>

<div class="container">
    <h1>✨ My To-Do List</h1>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="What do you want to do?">
        <button onclick="addTask()">➕</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
document.addEventListener("DOMContentLoaded", loadTasks);

const input = document.getElementById("taskInput");

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        addTask();
    }
});

function addTask() {
    const taskText = input.value.trim();
    if (taskText === "") {
        alert("Please enter a task");
        return;
    }

    createTaskElement(taskText);
    saveTask(taskText);
    input.value = "";
}

function createTaskElement(taskText) {
    const li = document.createElement("li");
    li.textContent = taskText;

    li.addEventListener("click", function() {
        li.classList.toggle("completed");
        updateStorage();
    });

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "❌";
    deleteBtn.className = "delete-btn";

    deleteBtn.addEventListener("click", function(e) {
        e.stopPropagation();
        li.remove();
        updateStorage();
    });

    li.appendChild(deleteBtn);
    document.getElementById("taskList").appendChild(li);
}

function saveTask(task) {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push({ text: task, completed: false });
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function loadTasks() {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.forEach(task => {
        createTaskElement(task.text);
        if (task.completed) {
            document.querySelectorAll("li")[document.querySelectorAll("li").length - 1]
                .classList.add("completed");
        }
    });
}

function updateStorage() {
    const listItems = document.querySelectorAll("li");
    let tasks = [];
    listItems.forEach(li => {
        tasks.push({
            text: li.firstChild.textContent,
            completed: li.classList.contains("completed")
        });
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
}
</script>

</body>
</html>
