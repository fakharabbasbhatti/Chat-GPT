<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IUB Student Task Manager</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#006633,#009966);
}

.container{
    width:420px;
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.header{
    text-align:center;
    margin-bottom:20px;
}

.header h2{
    color:#006633;
    margin-bottom:5px;
}

.header p{
    font-size:14px;
    color:gray;
}

.input-section{
    display:flex;
    gap:10px;
}

input{
    flex:1;
    padding:10px;
    border-radius:8px;
    border:2px solid #006633;
    outline:none;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:8px;
    background:#006633;
    color:white;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    background:#009966;
    transform:scale(1.05);
}

ul{
    list-style:none;
    margin-top:20px;
}

li{
    background:#f4f4f4;
    padding:10px;
    margin-bottom:10px;
    border-left:5px solid #006633;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:0.3s;
}

li.completed{
    text-decoration:line-through;
    opacity:0.6;
    border-left:5px solid gray;
}

.delete-btn{
    background:red;
    color:white;
    border:none;
    padding:5px 8px;
    border-radius:5px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h2>IUB Student Task Manager</h2>
        <p>Organize your university assignments & tasks</p>
    </div>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter assignment or task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
document.addEventListener("DOMContentLoaded", loadTasks);

const input = document.getElementById("taskInput");

input.addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        addTask();
    }
});

function addTask(){
    const taskText = input.value.trim();
    if(taskText === ""){
        alert("Please enter a task");
        return;
    }

    createTask(taskText,false);
    updateStorage();
    input.value="";
}

function createTask(text,completed){
    const li = document.createElement("li");
    li.textContent = text;

    if(completed){
        li.classList.add("completed");
    }

    li.addEventListener("click",function(){
        li.classList.toggle("completed");
        updateStorage();
    });

    const delBtn = document.createElement("button");
    delBtn.textContent="X";
    delBtn.className="delete-btn";

    delBtn.addEventListener("click",function(e){
        e.stopPropagation();
        li.remove();
        updateStorage();
    });

    li.appendChild(delBtn);
    document.getElementById("taskList").appendChild(li);
}

function updateStorage(){
    const items = document.querySelectorAll("li");
    let tasks=[];
    items.forEach(li=>{
        tasks.push({
            text: li.firstChild.textContent,
            completed: li.classList.contains("completed")
        });
    });
    localStorage.setItem("iubTasks",JSON.stringify(tasks));
}

function loadTasks(){
    let tasks = JSON.parse(localStorage.getItem("iubTasks")) || [];
    tasks.forEach(task=>{
        createTask(task.text,task.completed);
    });
}
</script>

</body>
</html>
