<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upwork Premium Chat</title>

<link rel="icon" href="https://www.upwork.com/favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(135deg,#d9ffe8,#f7fff9);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Floating background bubbles */
.bg-circle{
  position:absolute;
  border-radius:50%;
  filter:blur(40px);
  opacity:.5;
  animation:float 12s infinite alternate;
}
.bg1{width:220px;height:220px;background:#14a800;top:10%;left:5%}
.bg2{width:300px;height:300px;background:#37d67a;bottom:10%;right:10%}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-40px)}
}

.container{
  position:relative;
  z-index:2;
}

.header-box{
  background:linear-gradient(135deg,#14a800,#37d67a);
  color:#fff;
  padding:20px;
  border-radius:26px;
  text-align:center;
  font-size:32px;
  font-weight:800;
  box-shadow:0 15px 35px rgba(20,168,0,.45);
  margin-bottom:20px;
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 20px rgba(20,168,0,.5)}
  to{box-shadow:0 0 40px rgba(55,214,122,.9)}
}

#chat-box{
  height:470px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:22px;
  overflow-y:auto;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
}

.msg{
  display:flex;
  gap:12px;
  margin-bottom:16px;
  animation:pop .3s ease;
}

@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

.user .avatar{
  background:linear-gradient(135deg,#14a800,#37d67a);
  color:#fff;
}

.bot .avatar{
  background:#e9f8f1;
}

.bubble{
  padding:16px 20px;
  border-radius:20px;
  max-width:72%;
  font-size:15px;
}

.user{
  justify-content:flex-end;
}

.user .bubble{
  background:linear-gradient(135deg,#14a800,#37d67a);
  color:#fff;
  border-bottom-right-radius:6px;
}

.bot .bubble{
  background:#ffffff;
  color:#1d2226;
  border-bottom-left-radius:6px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.input-area{
  display:flex;
  gap:14px;
  margin-top:18px;
}

#user-input{
  border-radius:35px;
  padding:16px 22px;
  border:none;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}

#send-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(135deg,#14a800,#37d67a);
  border:none;
  color:#fff;
  font-size:24px;
  box-shadow:0 10px 25px rgba(20,168,0,.5);
  transition:.25s;
}

#send-btn:hover{
  transform:scale(1.15) rotate(10deg);
}
</style>
</head>

<body>

<div class="bg-circle bg1"></div>
<div class="bg-circle bg2"></div>

<div class="container mt-4">

  <div class="header-box">
    üíö Upwork Premium Chat
  </div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="user-input" class="form-control" placeholder="Pitch your idea confidently ‚ú®">
    <button id="send-btn"><i class="bi bi-send-fill"></i></button>
  </div>

</div>

<script>
const chatBox=document.getElementById('chat-box');
const input=document.getElementById('user-input');
const sendBtn=document.getElementById('send-btn');

function addMessage(text,type){
  const msg=document.createElement('div');
  msg.className=`msg ${type}`;

  const avatar=document.createElement('div');
  avatar.className='avatar';
  avatar.innerHTML=type==='user'?'üë®‚Äçüíª':'üíö';

  const bubble=document.createElement('div');
  bubble.className='bubble';
  bubble.innerHTML=text;

  msg.appendChild(type==='bot'?avatar:bubble);
  msg.appendChild(type==='bot'?bubble:avatar);

  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function upworkReply(text){
  const replies=[
    "Your proposal stands out üåü",
    "Client is reviewing your message üëÄ",
    "This project looks like a great fit üíº",
    "Let‚Äôs move forward üöÄ",
    `You sent: <b>${text}</b>`
  ];
  addMessage(replies[Math.floor(Math.random()*replies.length)],'bot');
}

sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const txt=input.value;
  addMessage(txt,'user');
  input.value='';
  setTimeout(()=>upworkReply(txt),600);
};

input.addEventListener('keypress',e=>{
  if(e.key==='Enter')sendBtn.click();
});
</script>

</body>
</html>
