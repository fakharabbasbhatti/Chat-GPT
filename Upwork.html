<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upwork Chat</title>

<!-- Favicon -->
<link rel="icon" href="https://www.upwork.com/favicon.ico">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(135deg,#e9f8f1,#f7fff9);
  font-family:'Poppins',sans-serif;
}

.header-box{
  background: linear-gradient(135deg,#14a800,#37d67a);
  color:#fff;
  padding:18px;
  border-radius:22px;
  text-align:center;
  font-size:30px;
  font-weight:700;
  box-shadow:0 8px 22px rgba(20,168,0,.35);
  margin-bottom:20px;
}

#chat-box{
  height:460px;
  background:#fff;
  border-radius:22px;
  padding:20px;
  overflow-y:auto;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

.msg{
  display:flex;
  gap:10px;
  margin-bottom:15px;
  animation:fadeUp .3s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

.user .avatar{
  background:#14a800;
  color:#fff;
}

.bot .avatar{
  background:#e9f8f1;
}

.bubble{
  padding:14px 18px;
  border-radius:18px;
  max-width:75%;
  font-size:15px;
}

.user{
  justify-content:flex-end;
}

.user .bubble{
  background:linear-gradient(135deg,#14a800,#37d67a);
  color:#fff;
  border-bottom-right-radius:6px;
}

.bot .bubble{
  background:#f1faf4;
  color:#1d2226;
  border-bottom-left-radius:6px;
}

.input-area{
  display:flex;
  gap:12px;
  margin-top:16px;
}

#user-input{
  border-radius:30px;
  padding:14px 20px;
  border:2px solid #14a800;
}

#send-btn{
  width:56px;
  height:56px;
  border-radius:50%;
  background:linear-gradient(135deg,#14a800,#37d67a);
  border:none;
  color:#fff;
  font-size:22px;
  box-shadow:0 6px 18px rgba(20,168,0,.4);
  transition:.2s;
}

#send-btn:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>
<div class="container mt-4">

  <div class="header-box">
    ğŸ’š Upwork Chat
  </div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="user-input" class="form-control" placeholder="Send a proposal message âœï¸">
    <button id="send-btn"><i class="bi bi-send-fill"></i></button>
  </div>

</div>

<script>
const chatBox=document.getElementById('chat-box');
const input=document.getElementById('user-input');
const sendBtn=document.getElementById('send-btn');

function addMessage(text,type){
  const msg=document.createElement('div');
  msg.className=`msg ${type}`;

  const avatar=document.createElement('div');
  avatar.className='avatar';
  avatar.innerHTML=type==='user'?'ğŸ‘¨â€ğŸ’»':'ğŸ’š';

  const bubble=document.createElement('div');
  bubble.className='bubble';
  bubble.innerHTML=text;

  msg.appendChild(type==='bot'?avatar:bubble);
  msg.appendChild(type==='bot'?bubble:avatar);

  chatBox.appendChild(msg);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function upworkReply(text){
  const replies=[
    "Thanks for submitting your proposal ğŸ’¼",
    "Your skills look like a great match ğŸŒŸ",
    "Letâ€™s discuss the project timeline ğŸ“…",
    "Looking forward to working with you ğŸ¤",
    `You wrote: <b>${text}</b>`
  ];
  addMessage(replies[Math.floor(Math.random()*replies.length)],'bot');
}

sendBtn.onclick=()=>{
  if(!input.value.trim())return;
  const txt=input.value;
  addMessage(txt,'user');
  input.value='';
  setTimeout(()=>upworkReply(txt),600);
};

input.addEventListener('keypress',e=>{
  if(e.key==='Enter')sendBtn.click();
});
</script>

</body>
</html>
