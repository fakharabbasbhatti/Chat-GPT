<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Icon Search & Filter</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      color: #2c2c2c;
    }

    header {
      padding: 24px;
      text-align: center;
      background: #ffffff;
      font-size: 26px;
      font-weight: 600;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    .toolbar {
      max-width: 1100px;
      margin: 30px auto 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 14px;
      padding: 0 20px;
    }

    .toolbar input {
      flex: 1;
      min-width: 240px;
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid #dcdfea;
      font-size: 15px;
      outline: none;
    }

    .filters button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #e9ecff;
      color: #3f51ff;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      margin: 4px;
    }

    .filters button.active,
    .filters button:hover {
      background: #3f51ff;
      color: #fff;
    }

    .icon-grid {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 22px;
    }

    .icon-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 22px 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .icon-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.12);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .icon-card span {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

<header>üîç Professional Icon Search & Filter</header>

<div class="toolbar">
  <input type="text" id="searchInput" placeholder="Search icons by name..." onkeyup="renderIcons()" />

  <div class="filters">
    <button class="active" onclick="setCategory('all', this)">All</button>
    <button onclick="setCategory('transport', this)">Transport</button>
    <button onclick="setCategory('food', this)">Food</button>
    <button onclick="setCategory('emotion', this)">Emotion</button>
  </div>
</div>

<div class="icon-grid" id="iconGrid"></div>

<footer>¬© 2026 ‚Ä¢ Professional UI Icon Library Demo</footer>

<script>
  const icons = [
    { icon: 'üöÜ', name: 'Train', category: 'transport' },
    { icon: 'üöâ', name: 'Station', category: 'transport' },
    { icon: 'üöå', name: 'Bus', category: 'transport' },
    { icon: 'üöó', name: 'Car', category: 'transport' },
    { icon: 'üçî', name: 'Burger', category: 'food' },
    { icon: 'üçï', name: 'Pizza', category: 'food' },
    { icon: '‚òï', name: 'Coffee', category: 'food' },
    { icon: 'üç©', name: 'Donut', category: 'food' },
    { icon: 'üòä', name: 'Smile', category: 'emotion' },
    { icon: 'üòé', name: 'Cool', category: 'emotion' },
    { icon: 'ü•∞', name: 'Love', category: 'emotion' },
    { icon: 'ü§©', name: 'Excited', category: 'emotion' }
  ];

  let currentCategory = 'all';

  function setCategory(category, btn) {
    currentCategory = category;
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderIcons();
  }

  function renderIcons() {
    const grid = document.getElementById('iconGrid');
    const search = document.getElementById('searchInput').value.toLowerCase();
    grid.innerHTML = '';

    icons.forEach(item => {
      if ((currentCategory === 'all' || item.category === currentCategory) && item.name.toLowerCase().includes(search)) {
        const card = document.createElement('div');
        card.className = 'icon-card';
        card.innerHTML = `<div class="icon">${item.icon}</div><span>${item.name}</span>`;
        grid.appendChild(card);
      }
    });
  }

  renderIcons();
</script>

</body>
</html>
