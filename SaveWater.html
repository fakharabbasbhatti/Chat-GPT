<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Save Water ‚Äì Smart Project</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00b4d8, #caf0f8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 360px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #0077b6;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
    }

    .tank {
      width: 140px;
      height: 240px;
      border-radius: 12px;
      border: 4px solid #0096c7;
      margin: 25px auto;
      position: relative;
      overflow: hidden;
      background: #e0f7ff;
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #48cae4, #0077b6);
      transition: height 0.5s ease;
    }

    .water::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.4);
      animation: wave 2s infinite linear;
    }

    @keyframes wave {
      from { left: -100%; }
      to { left: 100%; }
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    button {
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .add {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
    }

    .use {
      background: linear-gradient(135deg, #ef476f, #d62828);
    }

    .level-text {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #023e8a;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      padding: 8px;
      border-radius: 10px;
      background: #edf6f9;
      color: #333;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save Water üíß</h1>
    <div class="subtitle">Smart Water Level Monitor</div>

    <div class="tank">
      <div class="water" id="water"></div>
    </div>

    <div class="buttons">
      <button class="add" onclick="addWater()">Add Water</button>
      <button class="use" onclick="useWater()">Use Water</button>
    </div>

    <div class="level-text" id="levelText">Water Level: 0%</div>

    <div class="status" id="status">Tank is empty. Save every drop!</div>

    <div class="footer">
      Every drop counts üåç | Water Conservation Project
    </div>
  </div>

  <script>
    let level = 0;

    const water = document.getElementById('water');
    const levelText = document.getElementById('levelText');
    const status = document.getElementById('status');

    function updateUI() {
      water.style.height = level + '%';
      levelText.textContent = `Water Level: ${level}%`;

      if (level === 0) {
        status.textContent = 'Tank is empty. Save every drop!';
      } else if (level <= 30) {
        status.textContent = 'Low water level. Use wisely!';
      } else if (level <= 70) {
        status.textContent = 'Good level. Keep conserving water.';
      } else {
        status.textContent = 'Tank is almost full. Great job!';
      }
    }

    function addWater() {
      if (level < 100) {
        level += 10;
        if (level > 100) level = 100;
        updateUI();
      }
    }

    function useWater() {
      if (level > 0) {
        level -= 10;
        if (level < 0) level = 0;
        updateUI();
      }
    }
  </script>
</body>
</html>
