<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather App</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
  }

  .weather-box {
    width: 320px;
    padding: 25px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
    color: #fff;
    animation: fadeIn 0.6s ease-in-out;
  }

  h2 {
    margin-bottom: 15px;
    font-size: 24px;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    margin-bottom: 10px;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(to right, #43cea2, #185a9d);
    color: white;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }

  .result {
    margin-top: 20px;
    animation: fadeIn 0.4s ease-in-out;
  }

  .city {
    font-size: 18px;
    font-weight: 600;
  }

  .temp {
    font-size: 48px;
    font-weight: bold;
    margin: 10px 0;
  }

  .desc {
    text-transform: capitalize;
    opacity: 0.9;
  }

  .extra {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-size: 14px;
  }

  .error {
    color: #ffcccc;
    margin-top: 10px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="weather-box">
  <h2>üå§ Weather App</h2>

  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="output" class="result"></div>
</div>

<script>
  const API_KEY = "YOUR_API_KEY_HERE";

  async function getWeather() {
    const city = document.getElementById("city").value;
    const output = document.getElementById("output");

    if (!city) {
      output.innerHTML = "<div class='error'>Please enter city name</div>";
      return;
    }

    output.innerHTML = "‚è≥ Loading...";

    try {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
      );

      if (!response.ok) throw new Error("City not found");

      const data = await response.json();
      const icon = data.weather[0].icon;

      output.innerHTML = `
        <div class="city">${data.name}, ${data.sys.country}</div>
        <img src="https://openweathermap.org/img/wn/${icon}@2x.png">
        <div class="temp">${Math.round(data.main.temp)}¬∞C</div>
        <div class="desc">${data.weather[0].description}</div>

        <div class="extra">
          <span>üíß ${data.main.humidity}%</span>
          <span>üí® ${data.wind.speed} m/s</span>
        </div>
      `;
    } catch (error) {
      output.innerHTML = `<div class="error">${error.message}</div>`;
    }
  }
</script>

</body>
</html>
