<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50; /* Green */
      --secondary-color: #2196F3; /* Blue */
      --text-dark: #333;
      --text-light: #fff;
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    body {
      font-family: 'Poppins', sans-serif;
      /* More dynamic, vibrant background */
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: var(--text-dark);
    }

    .weather-box {
      /* Frosted glass/Soft card effect */
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .weather-box:hover {
        transform: translateY(-5px);
    }

    h2 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    #city {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }

    #city:focus {
        border-color: var(--secondary-color);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      font-size: 17px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
    }

    button:hover {
      background: #45a049; /* Darker green */
      transform: translateY(-2px);
    }

    .result {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .result h3 {
        margin-top: 0;
        font-size: 24px;
        color: var(--secondary-color);
    }

    .temp {
      font-size: 48px;
      font-weight: 700;
      color: var(--text-dark);
      margin: 10px 0;
    }

    .weather-icon {
        font-size: 40px;
        margin-bottom: 5px;
        display: block; /* Ensures icon is on its own line */
    }

    .weather-details p {
        margin: 5px 0;
        font-size: 15px;
        color: #555;
    }

    .error {
      color: #D32F2F; /* Red for error */
      background-color: #FFEBEE;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="weather-box">
    <h2>Weather Forecast</h2>

    <input type="text" id="city" placeholder="‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç (e.g., London)" autocomplete="off">
    <button onclick="getWeather()">‡§Æ‡•å‡§∏‡§Æ ‡§ú‡§æ‡§®‡•á‡§Ç</button>

    <div id="output" class="result">
        <p>‡§Æ‡•å‡§∏‡§Æ ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§∂‡§π‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§</p>
    </div>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE";
    
    // Function to get a simple weather icon based on the weather ID
    function getWeatherIcon(id) {
        if (id >= 200 && id < 300) return '‚õàÔ∏è'; // Thunderstorm
        if (id >= 300 && id < 400) return 'üåßÔ∏è'; // Drizzle
        if (id >= 500 && id < 600) return 'üåßÔ∏è'; // Rain
        if (id >= 600 && id < 700) return '‚ùÑÔ∏è'; // Snow
        if (id >= 701 && id < 781) return 'üå´Ô∏è'; // Atmosphere (Mist, Smoke, Haze etc.)
        if (id === 781) return 'üå™Ô∏è'; // Tornado
        if (id === 800) return '‚òÄÔ∏è'; // Clear Sky

        if (id > 801 && id < 900) return '‚òÅÔ∏è'; // Clouds
        return '‚ùì'; // Default
    }


    async function getWeather() {
      const city = document.getElementById("city").value;
      const output = document.getElementById("output");

      if (!city) {
        output.innerHTML = "<div class='error'>‡§ï‡•É‡§™‡§Ø‡§æ ‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§</div>";
        return;
      }

      output.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=hi` // lang=hi for Hindi description (if supported by OpenWeatherMap)
        );

        if (!response.ok) {
          throw new Error("‡§∂‡§π‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§");
        }

        const data = await response.json();
        const weatherIcon = getWeatherIcon(data.weather[0].id);

        output.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <span class="weather-icon">${weatherIcon}</span>
          <div class="temp">${Math.round(data.main.temp)}¬∞C</div>

            <p>‡§π‡§µ‡§æ ‡§ï‡•Ä ‡§ó‡§§‡§ø: ${data.wind.speed} m/s</p>
            <p>‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ: ${Math.round(data.main.temp_max)}¬∞C / ‡§®‡•ç‡§Ø‡•Ç‡§®‡§§‡§Æ: ${Math.round(data.main.temp_min)}¬∞C</p>
          </div>
        `;

      } catch (error) {
        output.innerHTML = `<div class='error'>${error.message}</div>`;
        console.error(error);
      }
    }
  </script>

</body>
</html>
