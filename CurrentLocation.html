<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Geo-Locator</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <style>
    /* Global Reset and Font */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Quicksand', sans-serif; /* Soft, friendly font */
    }

    /* Body/Background Styling - Soft Gradient */
    body {
        height: 100vh;
        /* Soft, light pastel gradient */
        background: linear-gradient(135deg, #fce3ec 0%, #f6eaf8 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #4a4a4a; /* Soft dark gray text */
    }

    /* Card Styling - Soft Neumorphic/Cloud Look */
    .card {
        background: #ffffff;
        padding: 40px;
        border-radius: 40px; /* Very rounded corners */
        width: 350px;
        max-width: 90%;
        text-align: center;
        /* Soft, gentle box shadow */
        box-shadow: 15px 15px 30px rgba(198, 198, 198, 0.4),
                    -15px -15px 30px rgba(255, 255, 255, 0.9),
                    0 0 0 5px rgba(255, 255, 255, 0.5); /* Inner glow */
        animation: slideIn 0.8s ease-out;
        transition: transform 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px); /* Cute slight lift on hover */
    }

    /* Heading Styling */
    h2 {
        margin-bottom: 5px;
        font-size: 30px;
        font-weight: 700;
        color: #ff8fab; /* Cute pink heading */
    }

    /* Icon Styling - Use a fluffy cloud or star icon */
    .icon {
        font-size: 50px;
        margin-bottom: 15px;
        line-height: 1;
        text-shadow: 0 5px 10px rgba(255, 143, 171, 0.3); /* Soft pink shadow */
    }

    /* Description Text */
    .card > p {
        font-size: 16px;
        opacity: 0.7;
        margin-bottom: 25px;
        color: #7c7c7c;
    }

    /* Button Styling - Pill shape, soft press effect */
    button {
        padding: 15px 35px;
        border: none;
        border-radius: 50px; /* Super rounded */
        /* Soft button colors */
        background: linear-gradient(145deg, #ffc9e2, #ff8fab);
        color: #ffffff;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        text-transform: capitalize;
        transition: all 0.2s ease-in-out;
        /* Default soft inset shadow */
        box-shadow: 5px 5px 10px #ff8fab40, -5px -5px 10px #ffffff; 
    }

    button:hover {
        background: linear-gradient(145deg, #ff8fab, #ffc9e2); /* Invert gradient */
    }

    button:active {
        /* Neumorphic press effect */
        box-shadow: inset 4px 4px 8px #d67990, inset -4px -4px 8px #ffffff;
        transform: scale(0.98);
    }

    /* Result Display Styling */
    .result {
        margin-top: 30px;
        padding: 20px;
        background: #f0f0f0; /* Light, soft background */
        border-radius: 25px;
        text-align: left;
        font-size: 15px;
        line-height: 1.8;
        color: #4a4a4a;
        box-shadow: inset 2px 2px 5px #c8c8c8, inset -2px -2px 5px #ffffff; /* Soft inset shadow */
    }

    /* Highlight coordinates */
    .result b {
        color: #4dc7ff; /* Cute light blue for emphasis */
        font-weight: 700;
        margin-left: 5px;
    }
    
    /* Link Styling */
    .result a {
        color: #a490ff; /* Light purple for the map link */
        text-decoration: none;
        font-weight: 700;
        display: block;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #e0e0e0;
        transition: color 0.3s;
    }

    .result a:hover {
        color: #ff8fab;
    }

    /* Keyframe Animation */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(100px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
</style>
</head>

<body>

<div class="card">
    <div class="icon">‚òÅÔ∏è</div> <h2>Hello, Locator!</h2>
    <p>Tap the button below to find your spot in the world.</p>

    <button onclick="getLocation()">Find My Happy Place</button>

    <div class="result" id="result">
        Location status: Waiting for a hug...
    </div>
</div>

<script>
    function getLocation() {
        const result = document.getElementById("result");

        if (navigator.geolocation) {
            result.innerHTML = `<span style="color:#a490ff;">‚ú® Looking for little satellites...</span>`;

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);

                    result.innerHTML = `
                        üíñ Location Found!<br>
                        Lat: <b>${lat}</b><br>
                        Lon: <b>${lon}</b><br>
                        <a href="https://maps.google.com/maps?q=${lat},${lon}" 
                            target="_blank">
                            <i class="fas fa-map-marker-alt"></i> See on Map
                        </a>
                    `;
                },
                function(error) {
                    let errorMessage;
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "ü•∫ Oh no! Location permission denied. Check your settings!";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Hmm... Location info is hiding right now.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "‚è∞ Timed out! My request took too long.";
                            break;
                        default:
                            errorMessage = "Something went wrong. Let's try again?";
                    }
                    result.innerHTML = `<span style="color:#ff8fab;">${errorMessage}</span>`;
                }
            );
        } else {
            result.innerHTML = `<span style="color:#ff8fab;">Browser says: Geolocation is sleepy and not supported!</span>`;
        }
    }
</script>

</body>
</html>
