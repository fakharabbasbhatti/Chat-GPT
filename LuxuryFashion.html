<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Testimonials</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#b89b5e;
  --bg:#0c0c11;
  --card:#15151c;
  --text:#f1f1f1;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
}

/* Section */
.section-title{
  font-family:'Playfair Display',serif;
  font-weight:600;
}

.section-sub{
  max-width:520px;
  margin:auto;
  opacity:.75;
}

/* Card */
.testimonial-card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  transition:.35s ease;
}

.testimonial-card:hover{
  transform:translateY(-6px);
}

/* Video */
.testimonial-video{
  width:100%;
  height:260px;
  object-fit:cover;
  filter:brightness(.85);
}

/* Overlay */
.video-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.play-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  border:1px solid var(--primary);
  color:var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
}

.testimonial-card:hover .play-btn{
  background:var(--primary);
  color:#000;
}

/* Info */
.testimonial-info{
  padding:20px;
}

.testimonial-info h6{
  margin:0;
  font-weight:600;
}

.testimonial-info span{
  font-size:13px;
  opacity:.7;
}

/* Modal */
.modal-content{
  background:#000;
  border-radius:16px;
}
</style>
</head>

<body>

<section class="container py-5">
  <div class="text-center mb-5">
    <h2 class="section-title">Client Testimonials</h2>
    <p class="section-sub">
      Trusted by fashion clients across the USA and UK for quality, consistency, and premium craftsmanship.
    </p>
  </div>

  <div class="row g-4">

    <!-- Card -->
    <div class="col-lg-4">
      <div class="testimonial-card position-relative" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="video1.mp4">
        <video class="testimonial-video" muted loop>
          <source src="video1.mp4">
        </video>
        <div class="video-overlay">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <div class="testimonial-info">
          <h6>Emily Johnson</h6>
          <span>New York, USA</span>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="testimonial-card position-relative" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="video2.mp4">
        <video class="testimonial-video" muted loop>
          <source src="video2.mp4">
        </video>
        <div class="video-overlay">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <div class="testimonial-info">
          <h6>Oliver Smith</h6>
          <span>London, UK</span>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="testimonial-card position-relative" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="video3.mp4">
        <video class="testimonial-video" muted loop>
          <source src="video3.mp4">
        </video>
        <div class="video-overlay">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <div class="testimonial-info">
          <h6>Michael Davis</h6>
          <span>California, USA</span>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="videoModal">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <video id="modalVideo" controls autoplay></video>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.querySelectorAll('.testimonial-card').forEach(card=>{
  const video = card.querySelector('video');
  card.addEventListener('mouseenter',()=>video.play());
  card.addEventListener('mouseleave',()=>video.pause());
});

const modal = document.getElementById('videoModal');
const modalVideo = document.getElementById('modalVideo');

modal.addEventListener('show.bs.modal',e=>{
  modalVideo.src = e.relatedTarget.dataset.video;
});

modal.addEventListener('hidden.bs.modal',()=>{
  modalVideo.pause();
  modalVideo.src='';
});
</script>

</body>
</html>
