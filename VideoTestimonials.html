<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Testimonials</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --brand:#9b5cff;
  --bg:#f5f6fa;
  --card:#ffffff;
  --text:#111;
}

body.dark{
  --bg:#0b0b12;
  --card:#15151d;
  --text:#f5f5f7;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Poppins',sans-serif;
  transition:.4s;
}

/* Video Card */
.video-card{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  cursor:pointer;
  transition:.4s;
}

.video-card:hover{
  transform:translateY(-10px);
}

.video-thumb{
  width:100%;
  height:260px;
  object-fit:cover;
}

.video-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,transparent,rgba(0,0,0,.7));
  display:flex;
  align-items:center;
  justify-content:center;
}

.play-btn{
  width:70px;
  height:70px;
  background:linear-gradient(135deg,var(--brand),#d5b6ff);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:24px;
  box-shadow:0 10px 30px rgba(155,92,255,.6);
  transition:.3s;
}

.video-card:hover .play-btn{
  transform:scale(1.15);
}

.video-info{
  position:absolute;
  bottom:18px;
  left:20px;
  color:#fff;
}

.video-info h6{
  margin:0;
  font-weight:600;
}

.video-info span{
  font-size:13px;
  opacity:.8;
}

/* Modal video */
.modal-content{
  background:#000;
  border-radius:18px;
  overflow:hidden;
}

.modal video{
  width:100%;
  height:auto;
}
</style>
</head>

<body>

<section class="container py-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold">Video Testimonials</h2>
    <p class="text-muted">Real clients. Real experiences.</p>
  </div>

  <div class="row g-4">

    <!-- Video 1 -->
    <div class="col-lg-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="video1.mp4">
        <img src="https://images.unsplash.com/photo-1520975922284-9b7d43f0f2c1" class="video-thumb">
        <div class="video-overlay">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <div class="video-info">
          <h6>Emily Johnson</h6>
          <span>USA • Premium Buyer</span>
        </div>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="col-lg-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="video2.mp4">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="video-thumb">
        <div class="video-overlay">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <div class="video-info">
          <h6>Oliver Smith</h6>
          <span>UK • Fashion Client</span>
        </div>
      </div>
    </div>

    <!-- Video 3 -->
    <div class="col-lg-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="video3.mp4">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d" class="video-thumb">
        <div class="video-overlay">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <div class="video-info">
          <h6>Michael Davis</h6>
          <span>USA • Loyal Customer</span>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <video id="modalVideo" controls autoplay></video>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const modal = document.getElementById('videoModal');
const modalVideo = document.getElementById('modalVideo');

modal.addEventListener('show.bs.modal', e => {
  const card = e.relatedTarget;
  modalVideo.src = card.getAttribute('data-video');
});

modal.addEventListener('hidden.bs.modal', () => {
  modalVideo.pause();
  modalVideo.src = '';
});
</script>

</body>
</html>
