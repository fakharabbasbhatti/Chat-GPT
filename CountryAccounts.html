<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Country Wise Accounts System</title>

<style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #dbeafe, #fce7f3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 420px;
        background: #ffffff;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        animation: pop 0.4s ease;
    }

    @keyframes pop {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #4f46e5;
    }

    .form {
        display: flex;
        gap: 10px;
        margin-bottom: 18px;
    }

    input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 5px rgba(99,102,241,0.4);
    }

    button {
        padding: 10px 18px;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        overflow: hidden;
        border-radius: 12px;
    }

    thead {
        background: #6366f1;
        color: white;
    }

    th, td {
        padding: 10px;
        text-align: center;
    }

    tbody tr:nth-child(even) {
        background: #f9fafb;
    }

    tbody tr:hover {
        background: #eef2ff;
    }

    h3 {
        margin-top: 18px;
        text-align: center;
        color: #111827;
        background: #f3f4f6;
        padding: 10px;
        border-radius: 12px;
        font-weight: 500;
    }

    #total {
        color: #ec4899;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <h2>üåç Country-Wise Accounts</h2>

    <div class="form">
        <input type="text" id="country" placeholder="Country Name">
        <input type="number" id="accounts" placeholder="Total Accounts">
        <button onclick="addData()">‚ûï Add</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Accounts</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <h3>Total Accounts: <span id="total">0</span></h3>
</div>

<script>
    let totalAccounts = 0;

    function addData() {
        const country = document.getElementById("country").value.trim();
        const accounts = parseInt(document.getElementById("accounts").value);

        if (country === "" || isNaN(accounts) || accounts < 0) {
            alert("Please enter valid country and account number");
            return;
        }

        const tableBody = document.getElementById("tableBody");
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${country}</td>
            <td>${accounts}</td>
        `;

        tableBody.appendChild(row);

        totalAccounts += accounts;
        document.getElementById("total").innerText = totalAccounts;

        document.getElementById("country").value = "";
        document.getElementById("accounts").value = "";
    }
</script>

</body>
</html>
