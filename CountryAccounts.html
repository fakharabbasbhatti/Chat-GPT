<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Country Wise Accounts System</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
    }

    .container {
        width: 420px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    .form {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 8px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    h3 {
        margin-top: 15px;
        text-align: center;
        color: #333;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Country-Wise Accounts</h2>

    <div class="form">
        <input type="text" id="country" placeholder="Country Name">
        <input type="number" id="accounts" placeholder="Total Accounts">
        <button onclick="addData()">Add</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Accounts</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <h3>Total Accounts (All Countries): <span id="total">0</span></h3>
</div>

<script>
    let totalAccounts = 0;

    function addData() {
        const country = document.getElementById("country").value.trim();
        const accounts = parseInt(document.getElementById("accounts").value);

        if (country === "" || isNaN(accounts) || accounts < 0) {
            alert("Please enter valid country and account number");
            return;
        }

        const tableBody = document.getElementById("tableBody");
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${country}</td>
            <td>${accounts}</td>
        `;

        tableBody.appendChild(row);

        totalAccounts += accounts;
        document.getElementById("total").innerText = totalAccounts;

        document.getElementById("country").value = "";
        document.getElementById("accounts").value = "";
    }
</script>

</body>
</html>
