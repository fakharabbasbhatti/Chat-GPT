<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Chat</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/174/174857.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f3f2ef;
      font-family: 'Poppins', sans-serif;
      color: #1d2226;
    }

    #chat-box {
      height: 450px;
      overflow-y: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #d0d0d0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .msg {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 12px;
      max-width: 75%;
      font-size: 15px;
      animation: pop 0.25s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }

    .user {
      background: #0a66c2;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #eef3f8;
      color: #1d2226;
      margin-right: auto;
      border-bottom-left-radius: 0;
      border: 1px solid #d0d0d0;
    }

    .header-box {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      background: #ffffff;
      padding: 12px 0;
      border-radius: 10px;
      border: 1px solid #d0d0d0;
      color: #0a66c2;
    }

    #user-input {
      border-radius: 25px;
      padding-left: 18px;
      background: #ffffff;
      color: #1d2226;
      border: 1px solid #0a66c2;
    }

    #user-input::placeholder {
      color: #5e6c76;
    }

    #send-btn {
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 20px;
      background: #0a66c2;
      border: none;
      box-shadow: 0 4px 12px rgba(10,102,194,0.4);
    }

    #send-btn:hover {
      background: #004182;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="header-box">
      üíº LinkedIn Chat
    </div>

    <div id="chat-box"></div>

    <div class="input-group mt-3">
      <input id="user-input" type="text" class="form-control" placeholder="Type a professional message..." />
      <button id="send-btn" class="btn">
        <i class="bi bi-send-fill text-white"></i>
      </button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `msg ${type}`;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function linkedInReply(userText) {
      const replies = [
        "Thank you for reaching out ü§ù",
        "Happy to connect with you!",
        "Let‚Äôs discuss this professionally üíº",
        "Sounds like a great opportunity üöÄ",
        `You mentioned: <b>${userText}</b>`
      ];

      const reply = replies[Math.floor(Math.random() * replies.length)];
      addMessage(reply, 'bot');
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(`<i class='bi bi-person'></i> ${text}`, 'user');
      input.value = '';
      setTimeout(() => linkedInReply(text), 600);
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
