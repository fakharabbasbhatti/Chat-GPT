<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Chat App</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/742/742751.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #ffd6e8, #ffb3c6, #ff8fab);
      font-family: 'Poppins', sans-serif;
      animation: bgPulse 8s infinite alternate;
    }

    @keyframes bgPulse {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.15); }
    }

    #chat-box {
      height: 450px;
      overflow-y: auto;
      background: #ffffffd9;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      border: 2px solid #ff99bb;
    }

    .msg {
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 20px;
      max-width: 75%;
      font-size: 16px;
      position: relative;
      animation: pop 0.25s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }

    .user {
      background: #ff6fa8;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
      box-shadow: 0 3px 10px rgba(255, 70, 140, 0.4);
    }

    .bot {
      background: #ffe2ef;
      color: #222;
      margin-right: auto;
      border-bottom-left-radius: 0;
      box-shadow: 0 3px 10px rgba(255, 200, 220, 0.4);
    }

    .header-box {
      text-align: center;
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
      background: #ff6fa8;
      padding: 12px 0;
      border-radius: 20px;
      border: 3px solid white;
    }

    #user-input {
      border-radius: 25px;
      padding-left: 20px;
      border: 2px solid #ff6fa8;
    }

    #send-btn {
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      background: #ff4d88;
      border: none;
      box-shadow: 0 4px 12px rgba(255, 60, 120, 0.4);
    }

    #send-btn:hover {
      background: #ff1a66;
    }

    /* Floating cute hearts */
    .floating-heart {
      position: absolute;
      font-size: 22px;
      color: #ff4da6;
      animation: floatUp 2s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity:1; transform: translateY(0) scale(1); }
      100% { opacity:0; transform: translateY(-60px) scale(1.6); }
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="header-box">
      <i class="bi bi-chat-heart-fill"></i> Cute Chat App
    </div>

    <div id="chat-box"></div>

    <div class="input-group mt-3">
      <input id="user-input" type="text" class="form-control shadow-sm" placeholder="Type something cute..." />
      <button id="send-btn" class="btn btn-primary shadow"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `msg ${type}`;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(userText) {
      const cuteReplies = [
        "Aww that's cute! ðŸ’–",
        "Hehe okay! ðŸŒ¸",
        "You're adorable ðŸ˜„",
        `You said: ${userText} ðŸ’•`,
        "I'm here with sparkles âœ¨"
      ];

      const reply = cuteReplies[Math.floor(Math.random() * cuteReplies.length)];
      addMessage(reply, 'bot');
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(`<i class='bi bi-person-heart'></i> ${text}`, 'user');
      input.value = '';
      setTimeout(() => botReply(text), 600);
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
