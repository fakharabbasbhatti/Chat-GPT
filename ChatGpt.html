<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Chat App</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/742/742751.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
    }

    #chat-box {
      height: 430px;
      overflow-y: auto;
      background: #ffffffb8;
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }

    .msg {
      padding: 12px 18px;
      margin: 8px 0;
      border-radius: 18px;
      max-width: 75%;
      font-size: 15px;
      position: relative;
      animation: pop 0.25s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }

    .user {
      background: #ff70a6;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #fcefee;
      color: #111;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .header-box {
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    #user-input {
      border-radius: 30px;
      padding-left: 20px;
    }

    #send-btn {
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      background: #ff5c8a;
      border: none;
    }
    #send-btn:hover {
      background: #ff2f6c;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="header-box">
      <i class="bi bi-chat-heart-fill"></i> Cute Chat App
    </div>

    <div id="chat-box"></div>

    <div class="input-group mt-3">
      <input id="user-input" type="text" class="form-control shadow-sm" placeholder="Type something cute..." />
      <button id="send-btn" class="btn btn-primary shadow"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `msg ${type}`;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(userText) {
      const cuteReplies = [
        "Aww that's cute! ðŸ’–",
        "Hehe okay! ðŸŒ¸",
        "You're adorable ðŸ˜„",
        `You said: ${userText} ðŸ’•`,
        "I'm here with sparkles âœ¨"
      ];

      const reply = cuteReplies[Math.floor(Math.random() * cuteReplies.length)];
      addMessage(reply, 'bot');
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(`<i class='bi bi-person-heart'></i> ${text}`, 'user');
      input.value = '';
      setTimeout(() => botReply(text), 600);
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
