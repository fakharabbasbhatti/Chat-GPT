<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Train Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2c3e50;
      --accent: #e74c3c;
      --sky-top: #3498db;
      --sky-bot: #ecf0f1;
      --grass: #27ae60;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-top: 20px;
      text-align: center;
      color: #34495e;
      z-index: 10;
    }

    h1 { margin: 0; font-size: 2rem; letter-spacing: -1px; }
    p { margin: 5px 0 0; color: #7f8c8d; font-size: 0.9rem; }

    /* --- SCENE CONTAINER --- */
    .viewport {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 400px;
      margin-top: 30px;
      background: linear-gradient(to bottom, var(--sky-top), var(--sky-bot));
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      overflow: hidden;
      border: 8px solid #fff;
    }

    /* --- ENVIRONMENT --- */
    .sun {
      position: absolute;
      top: 30px;
      right: 50px;
      width: 60px;
      height: 60px;
      background: #f1c40f;
      border-radius: 50%;
      box-shadow: 0 0 40px #f39c12;
    }

    .mountain {
      position: absolute;
      bottom: 100px;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 250px solid #95a5a6;
      z-index: 1;
    }
    .mountain:nth-child(1) { left: 10%; transform: scale(0.8); border-bottom-color: #7f8c8d; }
    .mountain:nth-child(2) { right: 20%; transform: scale(1.2); }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50px;
      animation: drift linear infinite;
      opacity: 0.8;
      z-index: 2;
    }
    .cloud::after {
      content: '';
      position: absolute;
      top: -15px;
      left: 15px;
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
    }
    .c1 { width: 100px; height: 40px; top: 40px; left: -150px; animation-duration: 25s; }
    .c2 { width: 140px; height: 50px; top: 80px; left: -200px; animation-duration: 35s; animation-delay: 2s; }

    @keyframes drift { from { left: -200px; } to { left: 120%; } }

    /* --- GROUND & TRACK --- */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: var(--grass);
      z-index: 3;
      border-top: 10px solid #219150;
    }

    .track {
      position: absolute;
      bottom: 85px;
      width: 100%;
      height: 10px;
      background: #555;
      z-index: 4;
      border-top: 2px solid #333;
    }
    /* Railroad ties */
    .track::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 10px;
      bottom: -8px;
      background: repeating-linear-gradient(90deg, #3e2723 0 10px, transparent 10px 40px);
    }

    /* --- TRAIN --- */
    .train-container {
      position: absolute;
      bottom: 92px;
      left: -800px;
      display: flex;
      align-items: flex-end;
      animation: moveTrain 10s linear infinite;
      z-index: 5;
      filter: drop-shadow(5px 10px 10px rgba(0,0,0,0.3));
    }

    /* Suspension Animation */
    .train-body {
      animation: bounce 0.5s infinite alternate ease-in-out;
      display: flex;
      align-items: flex-end;
    }

    @keyframes moveTrain { from { left: -800px; } to { left: 120%; } }
    @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-2px); } }

    /* Locomotive */
    .locomotive {
      position: relative;
      width: 220px;
      height: 100px;
      background: var(--accent);
      border-radius: 10px 20px 0 0;
      margin-right: 5px;
      background: linear-gradient(135deg, #c0392b, #e74c3c);
    }
    
    /* Cabin */
    .cabin {
      position: absolute;
      right: 0;
      bottom: 40px;
      width: 80px;
      height: 70px;
      background: #c0392b;
      border-top: 5px solid #2c3e50;
    }
    .window {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: #add8e6;
      border: 3px solid #fff;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
    }

    /* Chimney */
    .chimney {
      position: absolute;
      top: -30px;
      left: 40px;
      width: 35px;
      height: 30px;
      background: #34495e;
      border-top: 5px solid #2c3e50;
    }

    /* Cowcatcher (Front Grille) */
    .cowcatcher {
      position: absolute;
      bottom: 0;
      left: -20px;
      width: 0;
      height: 0;
      border-right: 20px solid #34495e;
      border-top: 40px solid transparent;
    }

    /* Carriage */
    .carriage {
      position: relative;
      width: 180px;
      height: 90px;
      background: var(--primary);
      border-radius: 5px 5px 0 0;
      margin-left: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 5px solid #f1c40f;
    }
    
    /* Connector */
    .connector {
      position: absolute;
      left: -15px;
      bottom: 20px;
      width: 20px;
      height: 10px;
      background: #222;
    }

    .c-window {
      width: 40px;
      height: 35px;
      background: #add8e6;
      border-radius: 4px;
      border: 2px solid #fff;
      margin-top: -20px;
      position: relative;
      overflow: hidden;
    }
    /* Reflection in windows */
    .c-window::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      transform: rotate(45deg) translateY(-10px);
    }

    /* Wheels */
    .wheels-container {
      position: absolute;
      bottom: -15px;
      left: 10px;
      width: 100%;
      height: 30px;
    }
    .wheel {
      position: absolute;
      width: 35px;
      height: 35px;
      background: #2c3e50;
      border: 3px solid #95a5a6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wheel::after {
      content: '';
      width: 25px;
      height: 2px;
      background: #95a5a6;
      position: absolute;
    }
    .wheel::before {
      content: '';
      width: 2px;
      height: 25px;
      background: #95a5a6;
      position: absolute;
    }

    /* Wheel Positions */
    .locomotive .wheel:nth-child(1) { left: 20px; width: 50px; height: 50px; bottom: -10px; }
    .locomotive .wheel:nth-child(2) { left: 80px; width: 50px; height: 50px; bottom: -10px; }
    .locomotive .wheel:nth-child(3) { left: 160px; }

    .carriage .wheel:nth-child(1) { left: 20px; }
    .carriage .wheel:nth-child(2) { right: 20px; }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Smoke Effect */
    .smoke-container {
      position: absolute;
      top: -40px;
      left: 45px;
    }
    .puff {
      position: absolute;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: smokeAnim 2s infinite ease-out;
      opacity: 0;
    }
    .puff:nth-child(1) { animation-delay: 0s; }
    .puff:nth-child(2) { animation-delay: 0.5s; }
    .puff:nth-child(3) { animation-delay: 1s; }
    .puff:nth-child(4) { animation-delay: 1.5s; }

    @keyframes smokeAnim {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-60px) scale(3) translateX(-40px); opacity: 0; }
    }

    /* --- CONTROLS --- */
    .controls {
      margin-top: 25px;
      background: #fff;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      display: flex;
      gap: 15px;
    }

    button {
      background: #ecf0f1;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 700;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    button:hover {
      background: #3498db;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    button.active {
      background: #2c3e50;
      color: #fff;
    }

  </style>
</head>
<body>

<header>
  <h1>ðŸš‚ Bhatti Express</h1>
  <p>Professional Animation & Design</p>
</header>

<div class="viewport">
  <div class="sun"></div>
  <div class="cloud c1"></div>
  <div class="cloud c2"></div>
  
  <div class="mountain"></div>
  <div class="mountain"></div>

  <div class="ground"></div>
  <div class="track"></div>

  <div class="train-container" id="train">
    <div class="train-body">
      
      <div class="locomotive">
        <div class="chimney">
          <div class="smoke-container">
            <div class="puff"></div><div class="puff"></div><div class="puff"></div><div class="puff"></div>
          </div>
        </div>
        <div class="cabin">
          <div class="window"></div>
        </div>
        <div class="cowcatcher"></div>
        
        <div class="wheel"></div>
        <div class="wheel"></div>
        <div class="wheel"></div>
      </div>

      <div class="carriage">
        <div class="connector"></div>
        <div class="c-window"></div>
        <div class="c-window"></div>
        <div class="wheel"></div>
        <div class="wheel"></div>
      </div>

      <div class="carriage">
        <div class="connector"></div>
        <div class="c-window"></div>
        <div class="c-window"></div>
        <div class="wheel"></div>
        <div class="wheel"></div>
      </div>

    </div>
  </div>
</div>

<div class="controls">
  <button onclick="setSpeed(12, this)">Slow Motion</button>
  <button onclick="setSpeed(6, this)" class="active">Normal Speed</button>
  <button onclick="setSpeed(3, this)">Turbo Mode</button>
</div>

<script>
  const train = document.getElementById('train');
  const wheels = document.querySelectorAll('.wheel');
  const buttons = document.querySelectorAll('button');

  function setSpeed(seconds, btn) {
    // Change Train Speed
    train.style.animationDuration = seconds + 's';
    
    // Change Wheel Speed (proportional)
    const wheelSpeed = seconds / 10; 
    wheels.forEach(w => w.style.animationDuration = wheelSpeed + 's');

    // Update Button Styles
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }
</script>

</body>
</html>
