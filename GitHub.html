<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Chat</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://github.githubassets.com/favicons/favicon.svg" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #0d1117;
      font-family: 'Poppins', sans-serif;
      color: #c9d1d9;
    }

    #chat-box {
      height: 450px;
      overflow-y: auto;
      background: #161b22;
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #30363d;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .msg {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 12px;
      max-width: 75%;
      font-size: 15px;
      animation: pop 0.25s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }

    .user {
      background: #238636;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #21262d;
      color: #c9d1d9;
      margin-right: auto;
      border-bottom-left-radius: 0;
      border: 1px solid #30363d;
    }

    .header-box {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      background: #161b22;
      padding: 12px 0;
      border-radius: 16px;
      border: 1px solid #30363d;
    }

    #user-input {
      border-radius: 20px;
      padding-left: 18px;
      background: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }

    #user-input::placeholder {
      color: #8b949e;
    }

    #send-btn {
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 20px;
      background: #238636;
      border: none;
      box-shadow: 0 4px 12px rgba(35,134,54,0.4);
    }

    #send-btn:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="header-box">
      üêô GitHub Chat
    </div>

    <div id="chat-box"></div>

    <div class="input-group mt-3">
      <input id="user-input" type="text" class="form-control" placeholder="Type a commit message..." />
      <button id="send-btn" class="btn">
        <i class="bi bi-send-fill text-white"></i>
      </button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `msg ${type}`;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function githubReply(userText) {
      const replies = [
        "üëã Welcome to GitHub Chat",
        "Looks good to commit ‚úîÔ∏è",
        "No merge conflicts found üîÄ",
        "Pull request ready üöÄ",
        `You typed: <b>${userText}</b>`
      ];

      const reply = replies[Math.floor(Math.random() * replies.length)];
      addMessage(reply, 'bot');
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(`<i class='bi bi-person'></i> ${text}`, 'user');
      input.value = '';
      setTimeout(() => githubReply(text), 600);
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
